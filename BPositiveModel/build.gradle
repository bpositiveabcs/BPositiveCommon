plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.5'
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'bpos.common'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

    // Lombok for simplifying boilerplate code in models
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    // Include javax.persistence API if you are using JPA annotations
    implementation 'javax.persistence:javax.persistence-api:2.2'

    // If you are using validation annotations
    implementation 'org.hibernate.validator:hibernate-validator:7.0.1.Final'

    // JUnit for testing if necessary
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
jar {
    archivesBaseName = 'BPositiveCommon'
    version = '0.1.0'
}
tasks.named('test') {
    useJUnitPlatform()
}
